      <div class="r">
        <p>사각형은 명확한 경계를 가지고 있어, 영역을 구분하고 강조하는 데 유용하다. 이는 포스터, 광고, 웹 페이지 레이아웃 등에 효과적이다. 사각형은 단순하고 명확한 형태로, 복잡한 디자인 요소 없이도 명확한 메시지를 전달할 수 있다. 사각형은 그 자체로 강한 시각적 인상을 줄 수 있으며, 다양한 디자인 요소에서 활용도가 높다. 또한 네 모서리가 있어 견고하고 강한 느낌을 주기떄문에 건축물, 가구, 기계 등에서 안정성을 중요시하는 디자인에 많이 쓰인다.</p>
