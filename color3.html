      <section>
        <p>빨간색은 먹거리에 아주 적합한 색이다. 빨간색 계통의 색은 부교감 신경을 자극해 사람들이 더 많이 먹게 하는 효과가 있기 때문이다. 이와 관련해 한국색채학회가 공개한 실험이 있다. 아이들에게 다양한 색상의 과자 봉지 중 먹고 싶은 과자를 골라 오게 했는데 아이들의 80%가 빨간색과 노란색으로 조합된 봉지를 골랐다. 그래서인지 마트에 진열된 과자의 색상들이 대부분 빨간색과 노란색 조합이었다.</p>
