<!DOCTYPE html>
<html lang="ko">
   <head>

   </head>
   <body>
      <div class="photo-album">
        <div class="photo-row">
            <div class="photo">
                <img src="img/b1.jpg">
                <p>은행</p>
            </div>
            <div class="photo">
                <img src="img/b4.jpg">
                <p>삼성</p>
            </div>
            <div class="photo">
                <img src="img/b3.jpg">
                <p>도시 철도 공사</p>
            </div>
        </div>
        <div class="photo-row">
            <div class="photo">
                <img src="img/b2.jpg">

                <img src="img/b5.jpg">

    <section>
        <p>파란색은 신뢰감을 주는 색상으로 많이 쓴다. 독일의 심리학자 에바 헬러의 저서 색의 유혹에 따르면 파란색은 신뢰의 색(35%), 조화의 색(27%), 호감의 색(25%) 순으로 자주 언급된다. 우리 주변에서 파란색을 주로 쓰는 곳은 은행이다. 그 이유는 고객의 재산을 안전하게 관리하고 있다는 신뢰를 주기 위해서다. 우리나라의 대표적인 기업 삼성도 전자제품의 정밀함과 기술력에 대한 신뢰를 주기위해 파란색을 사용한다.</p>
    </section>
