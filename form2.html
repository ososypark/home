   <body>
      <div class="circle">
        <p>원은 각이 없는 형태로, 부드럽고 유연한 느낌을 준다. 이는 사람에게 편안함과 안정감을 전달한다. 원은 시작과 끝이 없는 형태로, 하루의 순환성을 상징하기에 적합하다. 아날로그 시계는 이러한 원의 특성을 활용하여 시간을 쉽게 시각적으로 이해할 수 있게 한다. 시침과 분침이 원을 따라 움직이며 12시간 또는 24시간 주기를 나타내는 방식은 시간의 연속성을 직관적으로 보여준다.</p>
   </body>
