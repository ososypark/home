            <p>소방, 경찰 학원 광고물이다. 두 이미지 모두 남자 모델로만 이루어져있다. 이는 소방관이나 경찰과 같은 직업이 남성에게만 적합하다는 암묵적인 메세지를 전달한다. 어린이들과 청소년들은 광고와 미디어를 통해 많은 영향을 받는데 이러한 광고는 특정 직업이 성별에 따라 제한된다는 잘못된 인식을 줄 수 있다고 생각한다.</p>
