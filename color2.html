        <p>노란색은 주목성이 높은 색이다. 노란색은 경고를 알리는 색으로 국제적으로 널리 사용되고 있다. 색상은 각자 파장을 가지고 있는데, 400nm~ 700nm 사이의 파장을 가진 가시광선 중 노란색은 565nm~ 590nm 정도로 중간 길이의 파장을 지녔다. 즉 물체가 노란색일 때 눈 안에 가장 정확히 맺힌다. 그래서 정확하게 인지되어야 하는 안전 표지판 등에 많이 쓰이곤 한다.</p>
